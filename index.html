<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Your Weather App</title>
  </head>
  <body>
    <h1>Your Weather App</h1>

    <form id="city-form">
      <div class="form-group">
        <label for="city">Enter your city: </label>
        <input type="text" class="form-control" id="city" placeholder="Portland, OR">
        <button type="submit" name="button" id="get-temp">Get Temperature!</button>
      </div>
    </form>

    <form id="humidity-form"><div class="form-group">
      <button type="submit" name="button" id="get-humidity">Get Humidity!</button>
    </form>

  </body>
</html>
